<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Program page'})"/>
<body>

<nav th:replace="fragments/navbar :: nav-top" />
<nav th:replace="fragments/navbar :: nav-side" />

<div class="lab-main">

    <div class="lab-tools">
        <a class="nav-link2" href="#" data-toggle="modal" data-target="#addModal"> Добавить </a>
    </div>

    <form action="/contract/add" method="post">
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" >Ура! Новый договор...</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="number" class="col-form-label">Номер договора:</label>
                                    <input type="text" class="form-control" name="number" id="number">
                                </div>

                                <div class="form-group col">
                                    <label for="date" class="col-form-label">Дата договора:</label>
                                    <input type="text" class="form-control" name="date" id="date">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="customer" class="col-form-label">Заказчик:</label>
                                    <select class="custom-select" id="customer">
                                        <option selected>  </option>
                                        <option th:each="customer : ${customerList}" th:text="${customer.name}" th:value="${customer}" />

                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Сохранить запись</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="lab-content">
        <table class="table table-striped table-bordered table-hover table-dark">
            <thead>
            <tr>
                <th scope="col" >#</th>
                <th scope="col">Номер договора</th>
                <th scope="col">Дата договора</th>
                <th scope="col">Заказчик</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="contract, state : ${contractList}">
                <td th:text="${state.index} + 1"> </td>

                <td>
                    <a class="nav-link"
                       th:href="'/contract/' +  ${contract.id}"
                       th:text="${contract.number}">
                    </a>
                </td>

                <td th:text="${contract.date}"> </td>

                <td>
                    <a class="nav-link"
                       th:href="'/customer/' + ${contract.customer.id}"
                       th:text="${contract.customer.name}">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/scripts :: bootstrap-js"/>
</body>
</html>
